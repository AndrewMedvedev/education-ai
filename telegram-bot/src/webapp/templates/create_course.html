{% extends "base.html" %}

{% block content %}
<div class="wizard-container">
    <h1 class="title">Создание образовательного курса</h1>
    <div class="progress-container">
        <div class="progress-bar" id="progress" style="background: linear-gradient(to right, #0029CC, #009FE3);"></div>
    </div>

    <form id="courseForm">
        <div class="step active" data-step="1">
            {% include "partials/step1_title.html" %}
        </div>
        <div class="step" data-step="2">
            {% include "partials/step2_discipline.html" %}
        </div>
        <div class="step" data-step="3">
            {% include "partials/step3_materials.html" %}
        </div>
        <div class="step" data-step="4">
            {% include "partials/step4_comment.html" %}
        </div>

        <div class="buttons">
            <button type="button" id="prevBtn" class="btn secondary" onclick="nextPrev(-1)">Назад</button>
            <button type="button" id="nextBtn" class="btn primary" onclick="nextPrev(1)">Далее</button>
        </div>
    </form>
</div>
{% endblock %}
