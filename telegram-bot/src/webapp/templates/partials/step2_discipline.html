<h2>Шаг 2: Дисциплина</h2>
<p>Выберите или введите дисциплину (например: 'Информатика', 'Математика').</p>
<label for="discipline"></label><select id="discipline" name="discipline" required>
    <option value="">Выберите...</option>
    <option value="Информатика">Информатика</option>
    <option value="Математика">Математика</option>
    <option value="Физика">Физика</option>
    <option value="Другое">Другое (введите ниже)</option>
</select>
<label for="disciplineCustom"></label><input type="text" id="disciplineCustom" name="disciplineCustom" placeholder="Введите свою дисциплину" style="display: none;">
<div class="error" id="disciplineError"></div>
